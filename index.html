    <style>
        :root {
            --bg-light: #fff;
            --bg-dark: #111;
            --text-light: #222;
            --text-dark: #fff;
            --primary: #8f5cf6;
            --border: rgba(255,255,255,0.45);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
            background: var(--bg-light);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
        }
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
            --border: rgba(26, 25, 25, 0.523);
        }

        .center { display: flex; align-items: center; justify-content: center; }
        .container { max-width: 900px; margin: auto; padding: 0 16px; }
        h1, h2, h3 { font-weight: bold; }
        h1 { font-size: 3rem; margin-top: 0; }
        h2 { font-size: 2rem; }
        .absolute { position: absolute; }

        .profile-pic { width: 200px; height: 200px; border-radius: 50%; border: 4px solid #eee; object-fit: cover; box-shadow: 0 2px 32px rgba(0,0,0,.17);}
        .profile-pic.change {cursor: pointer;}

        .social-links { display: flex; gap: 24px; justify-content: center; margin-top: 22px;}
        .social-link svg { width: 32px; height: 32px; fill: gray; filter: grayscale(1); transition: .3s;}
        .social-link:hover svg { filter: grayscale(0);}
        .theme-toggle { position: fixed; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border-radius: 50%; border: 1px solid var(--border); padding:12px; font-size:2rem; cursor:pointer;}
        .dark .theme-toggle { background: rgba(255,255,255,0.08);}
        section { margin-bottom: 50px;}

        .btn, button, input[type="submit"] { display:inline-block; background:rgba(255,255,255,0.08); color:inherit; border: 1px solid var(--border); border-radius: 10px; padding:10px 20px; font-weight:600; cursor:pointer; margin-top:10px; transition:.2s; min-width:100px;}
        .btn:hover, button:hover { background:rgba(255,255,255,0.15);}
        .input, textarea, select { border-radius:10px; border:1px solid lightslategray; background:rgba(255,255,255,0.05); color:inherit; padding:12px; width:100%; margin-bottom:12px; font-size:1rem; outline:none; transition:.2s; }
        .input:focus, textarea:focus { border:1px solid var(--primary);}
        .card { background:rgba(255,255,255,0.08); border-radius:20px; border:1px solid var(--border); box-shadow:0 2px 32px rgba(0,0,0,0.06); margin: 20px 0; padding:24px;}
        .card.expand {background:rgba(255,255,255,0.16);}
        .cards-row {display:flex; gap:24px; flex-wrap:wrap;}
        @media(max-width:800px) { .cards-row {flex-direction:column;} }
        .footer {text-align:center; color:#aaa; font-size:.96rem; border-top:1px solid var(--border); padding: 20px 0; margin-top:36px;}

        /* Animations */
        .animate-bounce {animation: bounce .9s infinite;}
        @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

        /* Simple toast */
        .toast {z-index:999; position:fixed; left:50%; top:44px; transform:translateX(-50%); color:#fff; background:var(--primary); padding:14px 30px; border-radius:20px; font-weight:500; box-shadow:0 2px 16px rgba(0,0,0,.11);}
        .toast.error {background:#e74c3c;}
        .toast.success {background:#27ae60;}
        /* Dark mode tweaks */
        body.dark input, body.dark textarea, body.dark .card, body.dark .btn, body.dark button, body.dark .footer { background:rgba(255,255,255,0.04); color:var(--text-dark); border-color:rgba(255,255,255,0.50);}
        body.dark .input:focus, body.dark textarea:focus {border-color:var(--primary);}
        body.dark .footer {border-top:1px solid rgba(255,255,255,0.15);}
    </style>
</head>

<body>

    <script>
        // DARK MODE
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.onclick = function () {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('ethan-yt-theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }
        if (localStorage.getItem('ethan-yt-theme') === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // PROFILE PIC UPLOAD
        const profilePic = document.getElementById('profilepic');
        const picUpload = document.getElementById('picupload');
        profilePic.onclick = () => picUpload.click();
        picUpload.onchange = function (ev) {
            const file = ev.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => { profilePic.src = e.target.result; }
                reader.readAsDataURL(file);
            }
        }
        // TOAST utility
        function showToast(msg, type = "info") {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = "toast " + type;
            t.style.display = '';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // ROAST GENERATOR: Gemini API (You must use your own key)
        document.getElementById('roast-btn').onclick = async function () {
            const topic = document.getElementById('roast-topic').value.trim();
            const resultDiv = document.getElementById('roast-result');
            if (!topic) { resultDiv.textContent = "Please enter a topic to roast first."; return; }
            resultDiv.textContent = "Roasting...";
            try {
                // Insert your actual Gemini API key here:
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const userPrompt = `You are Ethan YT, a creator known for fearless roasts and honest commentary. Your motto is 'Truth Over Noise'. Write a short, witty, and hard-hitting roast about the following topic: "${topic}". Keep it concise and in your signature style.`;
                const response = await fetch(apiUrl, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: userPrompt }] }] })
                });
                if (!response.ok) throw "API error";
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, the AI couldn't come up with a roast. Try another topic.";
                resultDiv.textContent = text;
            } catch (e) {
                resultDiv.textContent = "Something went wrong. Please check the console and try again later.";
            }
        };

        // CARD EXPAND/COLLAPSE
        let expanded = null;
        ['card-idea', 'card-collab'].forEach(id => {
            const card = document.getElementById(id);
            card.onclick = function (ev) {
                // Prevent collapse if the click originated from inside a form/input
                if (ev.target.closest('form')) return;
                if (expanded !== id) {
                    // expand
                    if (expanded) {
                        document.getElementById(expanded).classList.remove('expand');
                        document.getElementById(`form-${expanded.split('-')[1]}`).style.display = 'none';
                    }
                    card.classList.add('expand');
                    document.getElementById(`form-${id.split('-')[1]}`).style.display = '';
                    expanded = id;
                } else {
                    // collapse
                    card.classList.remove('expand');
                    document.getElementById(`form-${id.split('-')[1]}`).style.display = 'none';
                    expanded = null;
                }
                ev.stopPropagation();
            }
        });
        // Prevent form click from propagating to card/body (so input focus and typing works)
        ['form-idea', 'form-collab'].forEach(formId => {
            document.getElementById(formId).addEventListener('click', function(ev){
                ev.stopPropagation();
            });
        });
        document.body.addEventListener('click', function (ev) {
            if (expanded && !ev.target.closest('.card')) {
                document.getElementById(expanded).classList.remove('expand');
                document.getElementById(`form-${expanded.split('-')[1]}`).style.display = 'none';
                expanded = null;
            }
        });

        // EMAILJS INIT
        emailjs.init('rZWHvfqeCE-1Keio4');
        function sendEmailJsForm(formId, templateId) {
            const form = document.getElementById(formId);
            form.onsubmit = function (ev) {
                ev.preventDefault();
                showToast("Sending...", "");
                emailjs.sendForm('service_sr6h1cm', templateId, form)
                    .then(() => {
                        showToast(formId === 'form-collab' ? "üéâ Thank you for reaching out! We'll connect soon." : "‚úÖ Thank you! Your idea has been shared successfully.", "success");
                        form.reset(); form.style.display = 'none';
                        if (formId === 'form-collab') { document.getElementById('card-collab').classList.remove('expand'); expanded = null; }
                        else { document.getElementById('card-idea').classList.remove('expand'); expanded = null; }
                    }, () => {
                        showToast("Something went wrong. Please try again.", "error");
                    });
            }
        }
        sendEmailJsForm('form-idea', 'template_ky8bpi7');
        sendEmailJsForm('form-collab', 'template_ky8bpi7');
    </script>
